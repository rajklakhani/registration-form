<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Registration Form</title>
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action="#">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input id="first-name" type="text" /></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" /></label>
      <label for="email">Enter Your Email: <input id="email" type="email" /></label>
      <label for="new-password">Create a New Password: <input id="new-password" type="password" /></label>
    </fieldset>
    <fieldset>
      <label for="personal-account">
        <input id="personal-account" type="radio" name="account-type" class="inline" />
        Personal Account</label>
      <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />
        Business Account</label>
      <label for="terms and condition"><input id="terms-and-condition" type="checkbox" required
          name="terms-and-condition" class="inline" />I accept the
        <a href="#">
          terms and condition</a></label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Uplod a profile picture<input id="profile-picture" type="file" /></label>
      <label for="age">input your age (year)<input id="age" type="number" name="age" min="13" max="45" /></label>
      <label for="referrer">How did you hear about us?
        <select name="referrer" id="referrer">
          <option value="">(select option)</option>
          <option value="1">News</option>
          <option value="2">Youtube Chenal</option>
          <option value="3">Soucial Media</option>
          <option value="4">other</option>
        </select>
      </label>
      <label for="bio">provide a bio:
        <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the site..."></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit" />
  </form>
  <br />
</body>

</html>
